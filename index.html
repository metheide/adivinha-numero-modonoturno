<!-- Crie o jogo da adivinha em HTML. O CPU deve
“pensar” num número entre 1 e 50 e o utilizador
deve adivinhar. O número de tentativas devem ser
exibidas na página e a cada tentativa errada deve
ser exibida uma dica: “mais acima” ou “mais
abaixo”. Caso o utilizador acerte, uma mensagem a
verde deve ser exibida.
--> 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <button id="toggle-dark">Modo Noturno</button>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="principal">
    <h1>Jogo da Adivinha</h1>
    <p>Tente adivinhar um número entre 1 e 50</p>
    
    <input type="number" id="tentativa" placeholder="Digite seu número">
    <button id="verificar">Tentar</button>

    <p id="resultado"></p>
    <p id="tentativas"></p>
    </div>

</body>
<script src="script.js"></script>
</html>
